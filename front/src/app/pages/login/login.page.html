
<ion-content>
  <div class="mainscreen">
    <div class="logo">
      <img src="assets/images/RebusLogo_vermelha.png" />
      <h2>Entrar</h2>
    </div>
    <form>
      <ion-list class="background-e51b23 form-login">
        <ion-item lines="none">
          <ion-label position="stacked">Email</ion-label>
          <ion-input background="#f00" autocomplete="off" type="text" name="identifier" [(ngModel)]="postData.identifier"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label position="stacked">Senha</ion-label>
          <ion-input autocomplete="off" type="password" name="password" [(ngModel)]="postData.password"></ion-input>
        </ion-item>
        <ion-item lines="none" class="form-login-no-fields">
          <ion-grid>
            
              <ion-col size="6" class="remember">
                <input type="checkbox"> Lembrar meus dados
              </ion-col>
              <ion-col size="6" class="forgot">
                <a color="dark" routerLink="" href="#">Esqueceu sua senha?</a>
              </ion-col>
            
          </ion-grid>
        </ion-item>
        
          
      </ion-list>
      <ion-grid class="form-login-button-submit">
        <ion-row>
          <ion-col size="12">
            <ion-button  expand="block" color="light" (click)="loginAction()">Entrar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
