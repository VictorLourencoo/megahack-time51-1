<app-header title="Event"></app-header>

<ion-content>
  <ion-card *ngFor="let event of events; let i = index">
    <img [src]="event.image" />
    <ion-card-header>
      <ion-card-title>{{event.title}}</ion-card-title>
      <ion-card-subtitle>
        <ion-icon name="calendar"></ion-icon>
        {{event.date | date : "dd/MM/yyyy HH:mm:ss"}}
        <ion-badge color="secondary" style="margin-left: 5%;">Grátis</ion-badge>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-button size="large" expand="block" color="primary"
      >Informações</ion-button
    >
  </ion-card>
</ion-content>
